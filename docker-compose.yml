services:
  # 1. YOUR BACKEND API (New!)
  backend:
    build: .
    container_name: crisis_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # Map code so you don't have to rebuild for small changes
      - .:/code
      # PERSIST WEIGHTS: Don't re-download AI models every restart
      - ./ai_weights:/root/.cache/torch
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    depends_on:
      - db
    # --- GPU CONFIGURATION START ---
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # CHANGE THIS: Use 'device_ids' to pick specific GPU
              device_ids: ['2']  
              capabilities: [gpu]
    # --- GPU CONFIGURATION END ---

  # 2. The Database (Existing)
  db:
    image: postgis/postgis:15-3.3
    container_name: crisis_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "203.252.106.25:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Database Viewer (Existing)
  pgadmin:
    image: dpage/pgadmin4
    container_name: crisis_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "203.252.106.25:5050:80"
    depends_on:
      - db

volumes:
  postgres_data: